                <a href="/TickmanagementFE/Html/employee.html" class="flex gap-2 items-center my-3 text-white ">

                                <table id="usertable2" class=" w-full ">
                                    <tr class="sticky top-0 bgclr1 ">

                                    <input type="text" id="empname" placeholder="Mani"

                                </div>
                                <div class="my-2 ">
                                    Mail Id
                                    <input type="text" id="empmail" placeholder="Mani**@gmail.com"
                                        class="outline-none border-2 rounded block w-full my-2 p-2 ">
                                </div>
                                <div class="my-2 ">
                                    Phone number
                                    <input type="text" id="empphone" placeholder="98786745**"
                                        class="outline-none border-2 rounded block w-full my-2 p-2 ">
                                </div>
                                <div class="my-2 ">
                                    Password
                                    <input type="text" id="emppassword" placeholder="****"
                                        class="outline-none border-2 rounded block w-full my-2 p-2 ">
                                </div>

                                <button id="closeButton" onclick="createemployee()"
                                    class="mx-auto flex p-2 rounded bg-blue-500 text-white "> Create </button>
                            </div>
                        </section>
                    </div>

                </main>
            </article>
        </section>


    </main>
    <script>
        let welcomemsg = document.getElementById('welcomemsg')
        let allTickets = []
        let selectedTicket = 0

        welcomemsg.innerHTML = `Welcome ${JSON.parse(sessionStorage.getItem('user')).name} `
        function clear() {
            sessionStorage.removeItem('user')
        }
        function createemployee() {
            let name = document.getElementById('empname').value
            let email = document.getElementById('empmail').value
            let phone = document.getElementById('empphone').value
            let password = document.getElementById('emppassword').value
            let obj = {
                name,
                email,
                phone,
                password,
                type: "admin"
            }
            fetch(`http://localhost:8080/user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Specify the content type as JSON
                },
                body: JSON.stringify(obj), // Convert the object to a JSON string
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json(); // Assuming the server responds with JSON
                })
                .then(data => {
                    console.log('Success:', data);
                    alert('Employee added')
                    window.location.reload();
                    // addtheRow([data.data]);
                    // document.getElementById('ticketheading').value = ''
                    // document.getElementById('ticketexplaination').value = ''
                })
                .catch(error => {
                    console.error('Error:', error);
                });



        }


        async function getMyEmployee() {
            await fetch(`http://localhost:8080/user`)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json(); // Extract JSON data from the response
                })
                .then((data) => {
                    console.log(data.data, "data"); // Now, `data` contains your JSON response
                    addtheRow([...data.data].reverse())
                    allTickets = [...data.data].reverse()
                    selectEmp(allTickets[0] && allTickets[0].id)
                })
                .catch((error) => {
                    console.log('Fetch error:', error);
                });
        }
        function addtheRow(data) {
            let table = document.getElementById('usertable')
            let table2 = document.getElementById('usertable2')

            let index = 1
            let userindex = 1
            for (const obj of data) {
                const newRowHTML = `
            <tr class="hover:bg-slate-200 cursor-pointer ${(obj.status == 'closed' || obj.status == 'close') && 'bg-red-100 '} " onclick="selectEmp(${obj.id})" >
                <td>${obj.type == 'user' ? userindex : index}</td>
                <td>${obj.name}</td>
                <td>${obj.email}</td>
                <td>${obj.phone}</td>
                <td>${obj.password}</td>
            </tr>
        `;

                if (obj.type == 'user') {
                    table2.insertAdjacentHTML('beforeend', newRowHTML);
                    userindex++;
                }

                else {
                    table.insertAdjacentHTML('beforeend', newRowHTML);
                    index++;
                }

            }
        }
        getMyEmployee()

    </script>
</body>
